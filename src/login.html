<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/combine/npm/jquery/dist/jquery.min.js,npm/bootstrap/dist/js/bootstrap.bundle.min.js,npm/vue/dist/vue.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <span>Login</span>
                <form method="post" id="l-form" onsubmit="false">
                    <table class="table">
                        <tbody>
                        <tr>
                            <td>Username:</td>
                            <td><input type="text" class="form-control" name="username" id="l-username"></td>
                        </tr>
                        <tr>
                            <td>Password:</td>
                            <td><input type="password" class="form-control" name="password" id="l-password"></td>
                        </tr>
                        </tbody>
                    </table>
                    <button class="btn btn-primary" id="l-submit">Submit</button>
                </form>
            </div>
            <div class="col">
                <span>Or register.</span>
                <form method="post" id="r-form" onsubmit="false">
                    <table class="table">
                        <tbody>
                        <tr>
                            <td>Username:</td>
                            <td><input type="text" class="form-control" name="username" id="r-username"></td>
                        </tr>
                        <tr>
                            <td>Password:</td>
                            <td><input type="password" class="form-control" name="password" id="r-password"></td>
                        </tr>
                        <tr>
                            <td>E-Mail:</td>
                            <td><input type="email" class="form-control" name="email" id="r-email"></td>
                        </tr>
                        </tbody>
                    </table>
                    <button class="btn btn-primary" id="r-submit">Submit</button>
                </form>
            </div>
        </div><br>
        <div class="row">
            <textarea id="result" class="form-control"></textarea>
        </div>
    </div>
    <script src="loginCtrl.js"></script>
</body>
</html>
